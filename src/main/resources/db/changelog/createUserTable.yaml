databaseChangeLog:
  - logicalFilePath: db.changelog-master.yaml
  - changeSet:
      id: 1
      author: maybeAxinalis
      labels: "CreateUserTable"
      comment: "Create table for users"
      changes:
        - createTable:
            tableName: client
            columns:
              - column:
                  name: client_id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: age
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: read_books
                  type: varchar(100)
                  constraints:
                    nullable: false