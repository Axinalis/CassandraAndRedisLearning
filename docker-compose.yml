version: "3.9"
services:
  webapp:
    build: ./
    ports:
      -   "8083:8083"
    depends_on:
      -   db
    environment:
      DB_USERNAME: "postgres"
      DB_PASSWORD: "password"
      DB_URL: "jdbc:postgresql://db:5432/library"
  db:
    image: "postgres:latest"
    ports:
      -   "5432:5432"
    environment:
      POSTGRES_PASSWORD: "password"
      POSTGRES_USER: "postgres"
      POSTGRES_DB: "library"
      PGPASSWORD: "password"
      PGUSER: "postgres"
      PGDATABASE: "library"